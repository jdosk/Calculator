<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odin Project: Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="btn-container">
            <div class="btn-row">
                <button class="btn"id="ac">AC</button>
                <button class="btn" id="del">Del</button>
                <button class="btn" id="add">+</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-value="1" id="one">1</button>
                <button class="btn" data-value="2" id="two">2</button>
                <button class="btn" data-value="3" id="three">3</button>
                <button class="btn" id="subtract">-</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-value="4" id="four">4</button>
                <button class="btn" data-value="5" id="five">5</button>
                <button class="btn" data-value="6" id="six">6</button>
                <button class="btn" id="multiply">x</button>
            </div>
            <div class="btn-row">
                <button class="btn" data-value="7" id="seven">7</button>
                <button class="btn" data-value="8" id="eight">8</button>
                <button class="btn" data-value="9" id="nine">9</button>
                <button class="btn" id="divide">/</button>
            </div>
            <div class="btn-row">
                <button class="btn" id="decimal">.</button>
                <button class="btn" data-value="0" id="zero">0</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
